<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treat - Travel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- Start Nav part -->
      <div class="common-layout">
        <nav class="nav-menu">
          <div class="logo-part">
            <img src="./Images/Group 40071 (2).png" alt="Logo" />
            <h2>Treat <span>Travel</span></h2>
          </div>
          <div class="menu-part">
            <ul class="nav-items">
              <li><a href="">Home</a></li>
              <li><a href="">Packages</a></li>
              <li><a href="">Testimonial</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- End Nav Part -->

      <!-- Start Hero part -->
      <div class="common-layout set-color">
        <div class="hero-part">
            <h1>Explore Your Travel</h1>
            <p>Embark on a journey with Explore Your Travel! Discover breathtaking destinations, create unforgettable <br> memories, and redefine your travel experience.</p>
            <div class="input-field">
                <input type="text" placeholder="Where go">
                <select name="" id="">
                    <option value="">When</option>
                    <option value="">12:20</option>
                    <option value="">20:25</option>
                    <option value="">21:40</option>
                </select>
                <select name="" id="">
                    <option value="">Select Type</option>
                    <option value="">12:20</option>
                    <option value="">20:25</option>
                    <option value="">21:40</option>
                </select>
                <button><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </div>
      </div>
      <!-- End Hero part -->

    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
